<body>
    <div class="container">

    <!-- ì²˜ë¦¬ ëª¨ë‹¬ -->
    <div class="modal" id="processModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">ì‹ ê³  ì²˜ë¦¬</div>
            <div class="modal-body">

                <textarea id="adminNote" placeholder="ì²˜ë¦¬ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

    <script>
        let currentPage = 1;
        let currentStatus = 'all';
        let currentReportId = null;
        let currentAction = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        async function init() {
            // ê¶Œí•œ ì²´í¬
            const userResponse = await fetch('/api/user');
            const userData = await userResponse.json();

            if (!userData.success || !userData.user || userData.user.role !== 'admin') {
                alert('ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                window.location.href = '/';
                return;
            }

            await loadStats();
            await loadReports();
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('totalPosts').textContent = data.stats.totalPosts;
                    document.getElementById('totalComments').textContent = data.stats.totalComments;
                    document.getElementById('pendingReports').textContent = data.stats.pendingReports;
                    document.getElementById('todayPosts').textContent = data.stats.todayPosts;
                    document.getElementById('todayComments').textContent = data.stats.todayComments;
                }
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì‹ ê³  ëª©ë¡ ë¡œë“œ
        async function loadReports() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';

            try {
                const statusParam = currentStatus === 'all' ? '' : `&status=${currentStatus}`;
                const response = await fetch(`/api/reports?page=${currentPage}&limit=10${statusParam}`);
                const data = await response.json();

                if (data.success) {
                    if (data.reports.length === 0) {
                        reportsList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">ğŸ“­</div>
                                <div>ì‹ ê³  ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>
                            </div>
                        `;
                    } else {
                        reportsList.innerHTML = data.reports.map(report => renderReport(report)).join('');
                    }

                    renderPagination(data.page, data.totalPages);
                }
            } catch (error) {
                console.error('ì‹ ê³  ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                reportsList.innerHTML = '<div class="empty-state">ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ì‹ ê³  í•­ëª© ë Œë”ë§
        function renderReport(report) {
            const date = new Date(report.createdAt).toLocaleString('ko-KR');
            const isPending = report.status === 'pending';

            return `
                <div class="report-item">
                    <div class="report-header">
                        <div>
                            <span class="report-type ${report.type}">${report.type === 'post' ? 'ê²Œì‹œê¸€' : 'ëŒ“ê¸€'}</span>
                            <div style="font-size: 16px; font-weight: 600; color: #333; margin-top: 5px;">
                                ${report.targetTitle}
                            </div>
                        </div>
                        <span class="report-status ${report.status}">
                            ${report.status === 'pending' ? 'ëŒ€ê¸°ì¤‘' : report.status === 'resolved' ? 'ì²˜ë¦¬ì™„ë£Œ' : 'ë°˜ë ¤ë¨'}
                        </span>
                    </div>

                    <div class="report-content">
                        <div class="label">ì‹ ê³ ëœ ë‚´ìš©</div>
                        <div class="text">${report.targetContent}</div>
                    </div>

                    <div class="report-content">
                        <div class="label">ì‹ ê³  ì‚¬ìœ </div>
                        <div class="text">${report.reason}</div>
                    </div>

                    <div class="report-meta">
                        <span>ì‹ ê³ ì: ${report.reporterName}</span>
                        <span>ì‘ì„±ì: ${report.targetAuthor}</span>
                        <span>ì‹ ê³  ì¼ì‹œ: ${date}</span>
                    </div>

                    ${report.adminNote ? `
                        <div class="report-content">
                            <div class="label">ê´€ë¦¬ì ë©”ëª¨</div>
                            <div class="text">${report.adminNote}</div>
                        </div>
                    ` : ''}

                    <div class="report-actions">
                        <button class="report-btn view" onclick="viewTarget('${report.type}', ${report.type === 'post' ? report.targetId : report.postId})">
                            ì›ë¬¸ ë³´ê¸°
                        </button>
                        ${isPending ? `
                            <button class="report-btn resolve" onclick="openProcessModal(${report.id}, 'resolved')">
                                âœ“ ì²˜ë¦¬ì™„ë£Œ
                            </button>
                            <button class="report-btn reject" onclick="openProcessModal(${report.id}, 'rejected')">
                                âœ• ë°˜ë ¤
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination(page, totalPages) {
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" ${page === 1 ? 'disabled' : ''} onclick="changePage(${page - 1})">
                    â† ì´ì „
                </button>
                <span class="page-info">${page} / ${totalPages}</span>
                <button class="page-btn" ${page === totalPages ? 'disabled' : ''} onclick="changePage(${page + 1})">
                    ë‹¤ìŒ â†’
                </button>
            `;

            pagination.innerHTML = html;
        }

        // í•„í„° íƒ­ í´ë¦­
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentStatus = this.dataset.status;
                currentPage = 1;
                loadReports();
            });
        });

        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            currentPage = page;
            loadReports();
        }

        // ì²˜ë¦¬ ëª¨ë‹¬ ì—´ê¸°
        function openProcessModal(reportId, action) {
            currentReportId = reportId;
            currentAction = action;
            document.getElementById('modalTitle').textContent = action === 'resolved' ? 'ì‹ ê³  ì²˜ë¦¬ ì™„ë£Œ' : 'ì‹ ê³  ë°˜ë ¤';
            document.getElementById('adminNote').value = '';
            document.getElementById('processModal').classList.add('show');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('processModal').classList.remove('show');
            currentReportId = null;
            currentAction = null;
        }

        // ì‹ ê³  ì²˜ë¦¬ í™•ì¸
        document.getElementById('confirmBtn').addEventListener('click', async function() {
            if (!currentReportId || !currentAction) return;

            const adminNote = document.getElementById('adminNote').value.trim();

            try {
                const response = await fetch(`/api/reports/${currentReportId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: currentAction,
                        adminNote: adminNote
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    closeModal();
                    await loadStats();
                    await loadReports();
                } else {
                    alert(data.message || 'ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì‹ ê³  ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                alert('ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        });

        // ì›ë¬¸ ë³´ê¸°
        function viewTarget(type, id) {
            if (type === 'post') {
                window.open(`/post-detail?id=${id}`, '_blank');
            } else {
                window.open(`/post-detail?id=${id}`, '_blank');
            }
        }

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ì´ˆê¸°í™”
        init();
    </script>
