    <script>
        let userProfile = null;
        let userPosts = [];
        let currentSort = 'latest';

        // í˜ì´ì§€ ë¡œë“œ
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                showError('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            await loadProfile(userId);
        });

        // í”„ë¡œí•„ ë¡œë“œ
        async function loadProfile(userId) {
            try {
                const response = await fetch(`/api/profile/${userId}`);
                const data = await response.json();

                if (data.success) {
                    userProfile = data.user;
                    userPosts = data.posts;
                    renderProfile();
                    renderPosts();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('í”„ë¡œí•„ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('í”„ë¡œí•„ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // í”„ë¡œí•„ ë Œë”ë§
        async function renderProfile() {
            const container = document.getElementById('profileContainer');
            
            const adminBadge = userProfile.role === 'admin' ? '<span class="admin-badge">[ê´€ë¦¬ì]</span>' : '';
            const profileImage = userProfile.profileImage || 'https://via.placeholder.com/120';
            const joinDate = new Date(userProfile.createdAt).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // í†µê³„ ê³„ì‚°
            const totalViews = userPosts.reduce((sum, post) => sum + post.views, 0);
            const totalLikes = userPosts.reduce((sum, post) => sum + post.likes, 0);
            const totalComments = userPosts.reduce((sum, post) => sum + post.comments, 0);

            // í˜„ì¬ ë¡œê·¸ì¸í•œ ì‚¬ìš©ì í™•ì¸
            let currentUser = null;
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                if (data.success && data.user) {
                    currentUser = data.user;
                }
            } catch (error) {
                console.error('ì‚¬ìš©ì ì •ë³´ í™•ì¸ ì‹¤íŒ¨:', error);
            }

            const isOwnProfile = currentUser && currentUser.id === userProfile.id;
            const isAdmin = currentUser && currentUser.role === 'admin';

            let actionButtons = '';
            if (isOwnProfile) {
                actionButtons = '<button class="settings-btn" onclick="openSettingsModal()">âš™ï¸ ì„¤ì •</button>';
                if (isAdmin) {
                    actionButtons += '<button class="settings-btn" onclick="goToAdminDashboard()" style="background: linear-gradient(135deg, #f44336, #d32f2f); margin-left: 10px;">ğŸ›¡ï¸ ëŒ€ì‹œë³´ë“œ</button>';
                }
            }

            container.innerHTML = `
                <div class="profile-header">
                    <img src="${profileImage}" alt="í”„ë¡œí•„" class="profile-image">
                    <div class="profile-info">
                        <div class="profile-name">${adminBadge}${userProfile.name}</div>
                        <div class="profile-grade">${userProfile.grade}í•™ë…„</div>
                        <div class="profile-date">ê°€ì…ì¼: ${joinDate}</div>
                    </div>
                    ${actionButtons}
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number">${userPosts.length}</div>
                        <div class="stat-label">ì‘ì„± ê¸€</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalViews}</div>
                        <div class="stat-label">ì´ ì¡°íšŒìˆ˜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalLikes}</div>
                        <div class="stat-label">ì´ ì¢‹ì•„ìš”</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalComments}</div>
                        <div class="stat-label">ì´ ëŒ“ê¸€</div>
                    </div>
                </div>
            `;
        }

        // ê²Œì‹œê¸€ ë Œë”ë§
        function renderPosts() {
            const container = document.getElementById('postsList');
            document.getElementById('postsCount').textContent = userPosts.length;

            if (userPosts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        ì‘ì„±í•œ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.
                    </div>
                `;
                return;
            }

            // ì •ë ¬
            let sortedPosts = [...userPosts];
            
            switch(currentSort) {
                case 'latest':
                    sortedPosts.sort((a, b) => b.id - a.id);
                    break;
                case 'oldest':
                    sortedPosts.sort((a, b) => a.id - b.id);
                    break;
                case 'views':
                    sortedPosts.sort((a, b) => b.views - a.views);
                    break;
                case 'likes':
                    sortedPosts.sort((a, b) => b.likes - a.likes);
                    break;
            }

            let html = '';
            sortedPosts.forEach(post => {
                const categoryClass = post.category === 'notice' ? 'notice' : '';
                const contentPreview = post.content.substring(0, 100);

                html += `
                    <div class="post-item" onclick="goToPost(${post.id})">
                        <div class="post-item-header">
                            <span class="post-category ${categoryClass}">${post.categoryName}</span>

                        <div class="post-content-preview">${contentPreview}...</div>
                        <div class="post-meta">
                            <span>ğŸ‘ï¸ ${post.views}</span>
                            <span>â¤ï¸ ${post.likes}</span>
                            <span>ğŸ’¬ ${post.comments}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function changeSort(sort) {
            currentSort = sort;

        // í”„ë¡œí•„ ì‚¬ì§„ ì—…ë°ì´íŠ¸
        async function updateProfileImage() {
            const fileInput = document.getElementById('profileImageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('ì‚¬ì§„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const formData = new FormData();
            formData.append('profileImage', file);

            try {
                const response = await fetch('/api/user/profile-image', {

                }
            } catch (error) {

                alert('í”„ë¡œí•„ ì‚¬ì§„ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

        // ì´ë¦„ ë³€ê²½
        async function updateName() {
            const newName = document.getElementById('nameInput').value.trim();
            
            if (!newName) {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

            if (newName === userProfile.name) {
                alert('í˜„ì¬ ì´ë¦„ê³¼ ë™ì¼í•©ë‹ˆë‹¤.');
                return;
            }

            if (!confirm(`ì´ë¦„ì„ "${newName}"(ìœ¼)ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;

            try {
                const response = await fetch('/api/user/name', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
